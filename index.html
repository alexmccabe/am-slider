<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Slider</title>

	<link rel="stylesheet" href="assets/css/main.css"/>

</head>
<body>
	<header>
		<h1>JS Slider</h1>
	</header>

	<div class="am-slider">
		<ul class="slides">
			<li class="slide">
				<img src="assets/img/defence_2.jpg" alt="">
			</li>
			<li class="slide">
				<img src="assets/img/emergency_cc_1.jpg" alt="">
			</li>
			<li class="slide">
				<img src="assets/img/engineering_1.jpg" alt="">
			</li>
			<li class="slide">
				<img src="assets/img/financial_1.jpg" alt="">
			</li>
			<li class="slide">
				<img src="assets/img/med_ent_1.jpg" alt="">
			</li>
			<li class="slide">
				<iframe width="940" height="360" src="//www.youtube.com/embed/PuhqTv0NY1A" frameborder="0" allowfullscreen></iframe>
			</li>
			<li class="slide"><img src="http://placekitten.com/940/360" alt=""></li>
		</ul>
		<ul class="toast">
			<li><a href="#">Slide 1</a></li>
			<li><a href="#">Slide 2</a></li>
			<li><a href="#">Slide 3</a></li>
			<li><a href="#">Slide 4</a></li>
			<li><a href="#">Slide 5</a></li>
		</ul>
	</div>

	<a class="am-play">play</a>
	<a class="am-pause">pause</a>

	<script src="assets/js/dev/modernizr.js"></script>
	<script src="assets/js/dev/jquery-1.11.1.js"></script>
	<script src="assets/js/dev/am-slider.js"></script>
</body>
</html>
